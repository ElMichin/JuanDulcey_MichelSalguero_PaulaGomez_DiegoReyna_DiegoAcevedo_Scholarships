<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'
		rel='stylesheet'></link>
	<link rel="stylesheet" href="styles/estilocrud.css"></link>
	<title>Admin</title>
</h:head>
<h:body>
	<section id="sidebar"> <a href="#" class="brand"> <i
		class='bx bxs-book'></i> <span class="text">ScholarSync</span>
		<h6>Admin</h6>
	</a>
	<ul class="side-menu top">
		<li class="active"><a href="#"> <i class='bx bxs-dashboard'></i>
				<span class="text">Dashboard</span>
		</a></li>
	</ul>
	<ul class="side-menu">
		<li><a href="#"> <i class='bx bxs-cog'></i> <span
				class="text">Settings</span>
		</a></li>
		<li><a href="#" class="logout"> <i
				class='bx bxs-log-out-circle'></i> <span class="text">Logout</span>
		</a></li>
	</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content"> <!-- NAVBAR --> <nav> <i
		class='bx bx-menu'></i> <a href="#" class="nav-link">Categories</a>
	<form action="#">
		<div class="form-input">
			<input type="search" placeholder="Search..." />
			<button type="submit" class="search-btn">
				<i class='bx bx-search'></i>
			</button>
		</div>
	</form>
	<input type="checkbox" id="switch-mode" hidden="hidden" /> <label
		for="switch-mode" class="switch-mode"></label> <a href="#"
		class="profile"> <img src="img/people.png" alt="Profile Image" />
	</a> </nav> <!-- NAVBAR --> <!-- MAIN --> <main>
	<div class="head-title">
		<div class="left">
			<h1>Dashboard</h1>
			<ul class="breadcrumb">
				<li><a href="#">Dashboard</a></li>
				<li><i class='bx bx-chevron-right'></i></li>
				<li><a class="active" href="#">Home</a></li>
			</ul>
		</div>
		<a href="#" class="btn-download"> <i class='bx bxs-cloud-download'></i>
			<span class="text">Download PDF</span>
		</a>
	</div>

	<ul class="box-info">
		<li><i class='bx bxs-calendar-check'></i> <span class="text">
				<h3>1020</h3>
				<p>New Order</p>
		</span></li>
		<li><i class='bx bxs-group'></i> <span class="text">
				<h3>2834</h3>
				<p>Visitors</p>
		</span></li>
	</ul>

	<div class="table-data">
		<div class="order">
			<div class="head">
				<h3>Recent Orders</h3>
				<i class='bx bx-search'></i> <i class='bx bx-filter'></i>
			</div>
			<table>
				<thead>
					<tr>
						<th>User</th>
						<th>Date Order</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<p>John Doe</p>
						</td>
						<td>01-10-2021</td>
						<td><span class="status completed">Completed</span></td>
					</tr>
					<!-- Add other table rows as needed -->
				</tbody>
			</table>
		</div>
	</div>
	</main> <!-- MAIN --> </section>
	<!-- CONTENT -->

	<script src="script/adminjs.js"></script>
</h:body>
</html>
